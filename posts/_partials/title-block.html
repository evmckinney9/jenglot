<header id="title-block-header"
    class="quarto-title-block default$if(quarto-template-params.banner-header-class)$ $quarto-template-params.banner-header-class$$endif$">
    <div class="quarto-title-banner">
        <style>
            .quarto-title-banner .quarto-title {
                background-color: rgba(36, 36, 36, 0.85);
                /* white with 80% opacity */
                padding: 10px;
                border-radius: 10px;
                /* Optional: if you want rounded corners for the box */
            }
        </style>
        <div class="quarto-title column-body">
            $if(title)$<h1 class="title">$title$</h1>$endif$
            $if(subtitle)$
            <p class="subtitle lead">$subtitle$</p>
            $endif$
            $if(description)$
            <div>
                <div class="description">
                    $description$
                </div>
            </div>
            $endif$
            $if(categories)$
            $if(quarto-template-params.title-block-categories)$
            <div class="quarto-categories">
                $for(categories)$
                <div class="quarto-category">$categories$</div>
                $endfor$
            </div>
            $endif$
            $endif$
        </div>
    </div>

    $title-metadata.html()$

</header>
